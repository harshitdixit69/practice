[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_deps =
    Adafruit Unified Sensor@1.1.2
    Adafruit TMP006@1.0.1
    PubSubClient@2.8
    NTPClient@3.1.0
    Time@1.6
lib_ignore = 
    TinyWireM